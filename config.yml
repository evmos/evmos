accounts:
  - name: alice
    coins: ["100000000uatom", "100000000000000000000abera"]
  - name: bob
    coins: ["5000000000000abera"]
validator:
  name: alice
  staked: "100000000000000000000abera"
faucet:
  name: bob 
  coins: ["10abera"]
build:
  binary: "berachaind"
init:
  home: "$HOME/.berachaind"
  app:
    evm-rpc:
      address: "0.0.0.0:8545"     # change the JSON-RPC address and port
      ws-address: "0.0.0.0:8546"  # change the JSON-RPC websocket address and port
genesis:
  chain_id: "berachaind_9000-1"
  app_state:
    staking:
      params:
        bond_denom: "abera"
    mint:
      params:
        mint_denom: "abera"
    crisis:
      constant_fee:
        denom: "abera"
    gov:
      deposit_params:
        min_deposit:
          - amount: "10000000"
            denom: "abera"
    evm:
      params:
        evm_denom: "abera"

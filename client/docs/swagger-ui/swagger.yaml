            type: object
            properties:
              token_pairs:
                type: array
                items:
                  type: object
                  properties:
                    erc20_address:
                      type: string
                      title: erc20_address is the hex address of ERC20 contract token
                    denom:
                      type: string
                      title: >-
                        denom defines the cosmos base denomination to be mapped
                        to
                    enabled:
                      type: boolean
                      title: enabled defines the token mapping enable status
                    contract_owner:
                      title: >-
                        contract_owner is the an ENUM specifying the type of
                        ERC20 owner (0 invalid, 1 ModuleAccount, 2 external
                        address)
                      type: string
                      enum:
                        - OWNER_UNSPECIFIED
                        - OWNER_MODULE
                        - OWNER_EXTERNAL
                      default: OWNER_UNSPECIFIED
                      description: |-
                        Owner enumerates the ownership of a ERC20 contract.

                         - OWNER_UNSPECIFIED: OWNER_UNSPECIFIED defines an invalid/undefined owner.
                         - OWNER_MODULE: OWNER_MODULE - erc20 is owned by the erc20 module account.
                         - OWNER_EXTERNAL: OWNER_EXTERNAL - erc20 is owned by an external account.
                  description: >-
                    TokenPair defines an instance that records a pairing
                    consisting of a native
                     Cosmos Coin and an ERC20 token address.
                title: >-
                  token_pairs is a slice of registered token pairs for the erc20
                  module
              pagination:
                description: pagination defines the pagination in the response.
                type: object
                properties:
                  next_key:
                    type: string
                    format: byte
                    description: |-

  /evmos/incentives/v1/gas_meters/{contract}:
    get:
      summary: GasMeters retrieves active gas meters for a given contract
      operationId: GasMeters
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              gas_meters:
                type: array
                items:
                  type: object
                  properties:
                    contract:
                      type: string
                      title: >-
                        contract is the hex address of the incentivized smart
                        contract

  /evmos/erc20/v1/params:
    get:
      summary: Params retrieves the erc20 module params
      operationId: ERC20Params
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              params:
                title: params are the erc20 module parameters
                type: object
                properties:
                  enable_erc20:
                    type: boolean
                    description: >-
                      enable_erc20 is the parameter to enable the conversion of
                      Cosmos coins <--> ERC20 tokens.
                  enable_evm_hook:
                    type: boolean
                    description: >-
                      enable_evm_hook is the parameter to enable the EVM hook
                      that converts an ERC20 token to a Cosmos

                      Coin by transferring the Tokens through a MsgEthereumTx to
                      the ModuleAddress Ethereum address.
            description: |-
              QueryParamsResponse is the response type for the Query/Params RPC
              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:

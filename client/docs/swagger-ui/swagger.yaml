          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: pagination.key
          description: |-
            key is a value returned in PageResponse.next_key to begin
            querying the next page most efficiently. Only one of offset or key
            should be set.
          in: query
          required: false
          type: string
          format: byte
        - name: pagination.offset
          description: >-
            offset is a numeric offset that can be used when key is unavailable.

            It is less efficient than using key. Only one of offset or key
            should

            be set.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.limit
          description: >-
            limit is the total number of results to be returned in the result
            page.

            If left empty it will default to a value to be set by each app.
          in: query
          required: false
          type: string
          format: uint64
        - name: pagination.count_total
          description: >-
            count_total is set to true  to indicate that the result set should
            include

            a count of the total number of items available for pagination in
            UIs.

            count_total is only respected when offset is used. It is ignored
            when key

            is set.
          in: query
          required: false
          type: boolean
        - name: pagination.reverse
          description: >-
            reverse is set to true if results are to be returned in the
            descending order.


            Since: cosmos-sdk 0.43
          in: query
          required: false
          type: boolean
      tags:
        - Query
  /evmos/erc20/v1/token_pairs/{token}:
    get:
      summary: TokenPair retrieves a registered token pair
      operationId: TokenPair
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              token_pair:
                type: object
                properties:
                  erc20_address:
                    type: string
                    title: erc20_address is the hex address of ERC20 contract token
                  denom:
                    type: string
                    title: denom defines the cosmos base denomination to be mapped to
                  enabled:
                    type: boolean
                    title: enabled defines the token mapping enable status
                  contract_owner:
                    title: >-
                      contract_owner is the an ENUM specifying the type of ERC20
                      owner (0 invalid, 1 ModuleAccount, 2 external address)
                    type: string
                    enum:
                      - OWNER_UNSPECIFIED
                      - OWNER_MODULE
                      - OWNER_EXTERNAL
                    default: OWNER_UNSPECIFIED
                    description: |-
                      Owner enumerates the ownership of a ERC20 contract.

                       - OWNER_UNSPECIFIED: OWNER_UNSPECIFIED defines an invalid/undefined owner.
                       - OWNER_MODULE: OWNER_MODULE - erc20 is owned by the erc20 module account.
                       - OWNER_EXTERNAL: OWNER_EXTERNAL - erc20 is owned by an external account.
                description: >-
                  TokenPair defines an instance that records a pairing
                  consisting of a native
                   Cosmos Coin and an ERC20 token address.
                title: >-
                  token_pairs returns the info about a registered token pair for
                  the erc20 module
            description: >-
              QueryTokenPairResponse is the response type for the
              Query/TokenPair RPC

              method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: token
          description: >-
            token identifier can be either the hex contract address of the ERC20
            or the

            Cosmos base denomination
          in: path
          required: true
          type: string
      tags:
        - Query

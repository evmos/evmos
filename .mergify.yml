queue_rules:
  - name: default
    conditions:
      - "#approved-reviews-by>1"

pull_request_rules:
  - name: automerge to main with label "automerge" and branch protection passing
    conditions:
      - "#approved-reviews-by>1"
      - base=main
      - label=automerge
    actions:
      queue:
        name: default
        method: squash
        commit_message_template: |
          {{ title }} (#{{ number }})
          {{ body }}
  - name: backport patches to v5.0.x branch
    conditions:
      - base=main
      - label=backport/5.0.x
    actions:
      backport:
        branches:
          - release/v5.0.x
  - name: backport patches to v4.0.x branch
    conditions:
      - base=main
      - label=backport/4.0.x
    actions:
      backport:
        branches:
          - release/v4.0.x
  - name: backport patches to v3.0.x branch
    conditions:
      - base=main
      - label=backport/3.0.x
    actions:
      backport:
        branches:
          - release/v3.0.x

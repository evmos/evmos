name: AnteHandler Benchmark Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'app/ante/**'

jobs:
  ante-benchmark-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true

      - name: Run benchmark tests
        run: go test -bench=. ./app/ante/... -benchtime=1000x
        if: ${{ github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository && contains(github.event.pull_request.changed_files, 'app/ante/') }}
name: E2E Test
on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v4
        with:
          go-version: '1.20'
          check-latest: true
      - uses: actions/checkout@v4
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            app/app.go
            app/upgrades/*
            go.mod
            go.sum
            *.toml
            tests/e2e/*
            Dockerfile
      - name: Test E2E
        run: |
          make test-e2e
        if: env.GIT_DIFF
  test-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.E2E_PAT }}
      - uses: cachix/install-nix-action@v24
        with:
          # pin to nix-2.13 to workaround compability issue of 2.14,
          # see: https://github.com/cachix/install-nix-action/issues/161
          install_url: https://releases.nixos.org/nix/nix-2.13.3/install
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          name: evmosd
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"                    
      - uses: technote-space/get-diff-action@v6.1.2
        with:
          PATTERNS: |
            **/**.sol
            **/**.go
            go.mod
            go.sum
            *.toml
            tests/nix_tests/**
      - name: Run nix tests
        run: make run-nix-tests
        if: env.GIT_DIFF
      # Commit gomod2nix changes files back to the repository if necessary
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: update gomod2nix.toml file
          file_pattern: '*.toml'

  upload-cache:
    if: github.event_name == 'push'
    needs: ["test-nix"]
    strategy:
      matrix:
        os: [macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4   
      - uses: cachix/install-nix-action@v24
        with:
          # pin to nix-2.13 to workaround compability issue of 2.14,
          # see: https://github.com/cachix/install-nix-action/issues/161
          install_url: https://releases.nixos.org/nix/nix-2.13.3/install
          nix_path: nixpkgs=channel:nixos-22.11
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - uses: cachix/cachix-action@v12
        with:
          name: evmosd
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
      - name: 'instantiate nix test env'
        run: nix-store -r "$(nix-instantiate tests/nix_tests/shell.nix)"        

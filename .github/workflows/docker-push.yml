name: Push to Docker Hub

# on:
#   push:
#     tags:
#       - "v*.*.*"
on:
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Git fetch everything
        run: git fetch --prune --unshallow
      -
        name: Get Github tag
        id: meta
        run: |
          echo "tag=$(git describe --always --tags --match='v*')" >> $GITHUB_OUTPUT
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: tharsishq
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # -
      #   name: Build and push
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: .
      #     push: true
      #     platforms: linux/amd64, linux/arm64
      #     tags: |
      #       tharsishq/evmos:latest
      #       tharsishq/evmos:${{ steps.meta.outputs.tag }}
      #       ghcr.io/${{ github.repository }}/evmos:latest
      #       ghcr.io/${{ github.repository }}/evmos:${{ steps.meta.outputs.tag }}
      -
        name: Get list of tags
        id: get_tags
        run: echo "::set-output name=tags::$(git tag -l 'v12*' | xargs)"
      -
        name: Build and push v12 tags
        run: |
          IFS=' ' read -ra TAGS <<< "${{ steps.get_tags.outputs.tags }}"
          for tag in "${TAGS[@]}"; do
            echo "Building and pushing Docker image for tag $tag"
            echo "tag=$tag" >> $GITHUB_ENV
            docker buildx create --use
            echo "Using docker/build-push-action@v4 for tag $tag"
            echo "tharsishq/evmos:$tag,ghcr.io/${{ github.repository }}/evmos:$tag"
          done
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}/evmos:${{ env.tag }}

name: Push to Docker Hub

# on:
#   push:
#     tags:
#       - "v*.*.*"
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    types: [opened, synchronize]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Git fetch everything
        run: git fetch --prune --unshallow
      -
        name: Get Github tag
        id: meta
        run: |
          echo "tag=$(git describe --always --tags --match='v*')" >> "$GITHUB_OUTPUT"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: tharsishq
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # -
      #   name: Build and push
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: .
      #     push: true
      #     platforms: linux/amd64, linux/arm64
      #     tags: |
      #       tharsishq/evmos:latest
      #       tharsishq/evmos:${{ steps.meta.outputs.tag }}
      #       ghcr.io/${{ github.repository }}/evmos:latest
      #       ghcr.io/${{ github.repository }}/evmos:${{ steps.meta.outputs.tag }}
      -
        name: Get list of tags
        id: get_tags
        run: echo "tags=$(git tag -l 'v12.0.0' | xargs)" >> "$GITHUB_OUTPUT"
      -
        name: Build and push all v12 tags
        run: |
          set -x
          IFS=' ' read -ra TAGS <<< "${{ steps.get_tags.outputs.tags }}"
          for tag in "${TAGS[@]}"; do
            echo "Checking out tag $tag"
            git checkout "$tag"
            echo "Removing extra files and resetting any changes"
            git clean -fd
            git reset --hard
            echo "Building and pushing Docker image for tag $tag"
            docker buildx create --use --platform linux/amd64,linux/arm64
            docker buildx build \
              --push \
              --platform linux/amd64,linux/arm64 \
              --tag "ghcr.io/evmos/evmos:$tag" \
              .
          done


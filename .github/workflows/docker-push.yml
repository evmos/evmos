name: Push to Docker Hub

# on:
#   push:
#     tags:
#       - "v*.*.*"
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    types: [opened, synchronize]

jobs:
  prepare_tags:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Git fetch everything
        run: git fetch --prune --tags
      - run: echo '["v12.0.0", "v12.0.1"]' >> $GITHUB_ENV
        id: set-matrix
      - name: Get list of v12 tags
        id: get_tags
        run: echo "tags=$(git tag -l 'v12*' | jq -R -s -c 'split("\n")[:-1]')" >> "$GITHUB_OUTPUT"
      # - name: Set matrix for next job
      #   id: set-matrix
      #   run: echo "::set-output name=matrix::${{ steps.get_tags.outputs.tags }}"

  docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tag: ${{fromJson(needs.prepare_tags.outputs.matrix)}}
    steps:
      -
        name: Checkout
        uses: actions/checkout@v4
      -
        name: Git fetch everything
        run: git fetch --prune --unshallow
      -
        name: Get Github tag
        id: meta
        run: |
          echo "tag=$(git describe --always --tags --match='v*')" >> "$GITHUB_OUTPUT"
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: tharsishq
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      # -
      #   name: Build and push
      #   uses: docker/build-push-action@v4
      #   with:
      #     context: .
      #     push: true
      #     platforms: linux/amd64, linux/arm64
      #     tags: |
      #       tharsishq/evmos:latest
      #       tharsishq/evmos:${{ steps.meta.outputs.tag }}
      #       ghcr.io/${{ github.repository }}/evmos:latest
      #       ghcr.io/${{ github.repository }}/evmos:${{ steps.meta.outputs.tag }}
      - name: Checkout tag
        run: |
          git checkout "${{ matrix.tag }}"
          git clean -fd
          git reset --hard
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/${{ github.repository }}:${{ matrix.tag }}

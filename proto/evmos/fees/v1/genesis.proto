syntax = "proto3";
package evmos.fees.v1;
import "evmos/fees/v1/fees.proto";

import "gogoproto/gogo.proto";

option go_package = "github.com/tharsis/evmos/v3/x/fees/types";

// GenesisState defines the module's genesis state.
message GenesisState {
  // module parameters
  Params params = 1 [ (gogoproto.nullable) = false ];
  // active fees
  repeated FeeContract fees = 2 [ (gogoproto.nullable) = false ];
}

// Params defines the fees module params
message Params {
  // parameter to enable fees
  bool enable_fees = 1;
  string fees_denom = 2;
  uint64 developer_percentage = 3;
  // TODO remove; we only need developer_percentage
  uint64 validator_percentage = 4;
}

syntax = "proto3";
package evmos.ibc_evm_tx.v1;

import "google/protobuf/any.proto";
option go_package = "github.com/evmos/evmos/v9/x/ibc/evm/types";

// IBCEVMPacketData defines a struct for the packet payload
// See IBCEVMPacketData spec:
message IBCEVMPacketData {
  // Data for the EVM transaction
  google.protobuf.Any data = 1;
  // the sender address
  string sender = 2;
}

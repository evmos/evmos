syntax = "proto3";
package canto.unigov.v1;

import "gogoproto/gogo.proto";
import "cosmos/gov/v1beta1/gov.proto";
import "cosmos/auth/v1beta1/auth.proto";
import "cosmos_proto/cosmos.proto";


option go_package = "github.com/Canto-Network/canto/v3/x/unigov/types";

// Params defines the parameters for the module.
message Params {
  option (gogoproto.goproto_stringer) = false;
}

//Define this object so that the unigov.pb.go file is generate, implements govtypes.Content
message LendingMarketProposal {
  option (gogoproto.equal) = false;
  option (cosmos_proto.implements_interface) =
    "github.com/cosmos/cosmos-sdk/x/gov/types.Content"

  //title
  string title = 1; //
  
  string description = 2;

  cosmos.gov.v1beta1.Proposal proposal = 3 [ (gogoproto.nullable) = false];

  repeated ethermint.types.v1.EthAccount Account = 4 [(gogoproto.nullable) = true];

  uint64 PropId = 5;

  repeated uint64 values = 6 [(gogoproto.nuillable) = true];

  
}
